name: news_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
   #icon
  ionicons: ^0.2.2
  # statemanagement
  flutter_bloc: ^8.1.3
  # comparing dart objects
  equatable: ^2.0.5
  # service locator
  get_it: ^7.6.0
  # date format
  intl: ^0.18.1
  # database
  floor: ^1.4.2
  # make request to api
  retrofit: ^4.0.1
  # hooks
  flutter_hooks: ^0.20.0
  # cached image
  cached_network_image: ^3.2.3
  # dio
  dio: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  retrofit_generator: ^7.0.8
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300